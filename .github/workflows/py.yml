name: Python
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn
      - name: Check formatting
        run: yarn lint:format-py
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn
      - name: Check types
        run: yarn lint:types
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn
      - name: Start server
        run: |
          cat > docker-compose.override.yml <<-EOL
          version: '3'
          services:
            server:
              extra_hosts:
                - "host.docker.internal:$(ip route | grep docker0 | awk '{print $9}')"
          EOL
          yarn start
      - name: Wait for server to be ready
        run: |
          RETRIES=120
          until curl http://localhost:8000/health > /dev/null 2>&1 || [ $RETRIES -eq 0 ]; do
            echo "Waiting for server, $((RETRIES--)) remaining attemptsâ€¦"
            sleep 1
          done
      - name: Run tests
        run: yarn test